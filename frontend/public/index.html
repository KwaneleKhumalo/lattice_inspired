<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer type="text/javascript" src="js/materialize.min.js"></script>
    <script defer src="./scripts/main.js"></script>
    <title>RIZE | Feel Overpowered!</title>
  </head>
  <body>
    <!-- Body -->
    <section>
      <header class="z-depth-1">
        <div class="header-nav">
          <div class="logo">
            <p><i class="material-icons header-logo">blur_circular</i>rize</p>
          </div>
          <div class="date">
            <strong class="today">November 07 2022</strong>
          </div>
          <div class="welcome">
            <strong>Welcome back!</strong>
          </div>
        </div>
        <div class="header-body">
          <div class="search">
            <input type="text" name="" id="" placeholder="search..." />
            <i class="material-icons search-icon">search</i>
          </div>
          <div class="pending-tasks">
            <p>Your Pending Goal Items:</p>
            <br />
            <br />
            <p>Coming Soon...</p>
          </div>
        </div>
      </header>
    </section>

    <!-- sidenav -->
    <div class="side-nav z-depth-3">
        <div class="top-nav-items">
            <a href="/"> <i class="material-icons">dashboard</i>Dashboard</a>
            <a href=""> <i class="material-icons">person</i>Profile</a>
            <div class="divider">
                <hr>
            </div>
            <a href="/todo-items"> <i class="material-icons">list</i>Daily Items</a>
            <a href="/goals"> <i class="material-icons">track_changes</i>Goals</a>
        </div>
        <a href="/todo-items">
          <i class="material-icons">list</i>
          <!-- span added to hide label on small screens -->
          <span>Daily Items</span>
        </a>
        <a href="/goals">
          <i class="material-icons">track_changes</i>
          <!-- span added to hide label on small screens -->
          <span>Goals</span>
        </a>
      </div>

      <div class="bottom-nav-items">
        <a class="profile-img">
          <i class="material-icons profile-img">account_circle</i>
        </a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles/todo.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./scripts/todo.js"></script>

    <title>Daily Items | </title>
</head>
<body>
    <section>

        <div class="main-container">
            <div class="todo-list-container">
                <i class="material-icons close-btn">close</i>             
                <form class="todo-form" id="todo-submit">
                    <h1 style="margin-bottom: 5rem;">Add a Project</h1>
                    <label for="title"><strong>Project Title:</strong></label>
                    <input type="text"name="todoTitle" class="todo-input" id="todo-title">
                    <label for="Description"><strong>Project Description:</strong></label>
                    <input type="text" name="todoDesc" class="todo-input" id="todo-desc">
                    <label for="title"><strong>Project Due Date:</strong></label>
                    <input type="date" name="dueDate" class="todo-input" id="todo-date">
                    <button type="submit" class="submit-todo btn" >Add Item
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>

        <div class="main-container">
            <div class="task-header">
                <h4>Project Board</h4>
                <button class=" btn create-btn">Create
                    <i class="material-icons right">arrow_drop_down</i>
                </button>
            </div>
            <hr class="container-divider">
        </div>

        <div class="table-container">
            <div class="todo-results">
                <div class="result-divider">
                    <strong>|</strong>
                </div>
                <div class="objectives">
                    <strong class="total-list"></strong>
                </div>
            </div>

            <hr class="container-divider">
            <div class="todo-table" id="todo-table">
            </div>
            <hr class="container-divider">

            <div class="table-body-container" id="table-body-container">
            </div>

        </div>

    </section>
        <!-- sidenav -->
        <div class="side-nav z-depth-3">
            <div class="top-nav-items">
                <a href="index.html"> <i class="material-icons">dashboard</i>Dashboard</a>
                <a href="todo.html"> <i class="material-icons">list</i>Daily Items</a>
                <!-- <a href="goals.html"> <i class="material-icons">track_changes</i>Goals</a> -->
            </div>
    
            <div class="bottom-nav-items">
                <a href="profile.html" class="profile-img"> <i class="material-icons profile-img">account_circle</i> </a>
            </div>
        </div>

        <script>

</body>
</html>
